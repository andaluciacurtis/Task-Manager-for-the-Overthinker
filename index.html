<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager for the Over-Thinker</title>

  <!-- CSS link for the font "Josefin" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <!-- Script for Font Awesome icons -->
  <script src="https://kit.fontawesome.com/4a90a8143b.js" crossorigin="anonymous"></script>
  

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Task Manager</h1></header>
  <div class="main-container">

    <div class="left-container">

      <div class="task-container">
        <h2>Next Task</h2>
        <div class="next-task-container">
        </div>

        <h2>Brain Dump</h2>
        <div class="brain-dump-container">
        </div>
      </div>

      <i class="fa-solid fa-plus add-button"></i>

    </div>
    <div class="collapse-button-left"><i class="fa-solid fa-angles-left"></i></div>

    <div class="center-container">
      <div class="timer">
        <p class="time-left">00:04</p>
      </div>
      
      <div class="task-controls">
        <h2><i class="fa-solid fa-backward"></i> <i class="fa-solid fa-pause"></i> <i class="fa-solid fa-forward"></i></h2>
      </div>
      <h2>Current Task</h2>
      <div class="current-task-container">
        <div class="task">Add the basics</div>
      </div>
      
      <p>Up next: </p>
    </div>

    <div class="collapse-button-right"><i class="fa-solid fa-angles-right"></i></div>

    <div class="right-container">
      <div class="notes-container">
        <div class="basic-controls">
          <i class="fa-solid fa-file-pen"></i> <i class="fa-solid fa-check-double"></i> <i class="fa-solid fa-gears"></i>
        </div>
        <h2>Notes</h2>
        <div class="notes"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
