<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager for the Over-Thinker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Task Manager for the Over-Thinker</h1></header>
  <div class="main-container">
    <div class="task-container">
      <div class="next-task-container">
        <h2>Next Task</h2>
      </div>

      <div class="brain-dump-container">
        <h2>Brain Dump</h2>
      </div>
    </div>

    <div class="time-container">
      <div class="timer">
        <p class="time-left">00:04</p>
      </div>
      <div class="current-task-container">
        <h2>Current Task</h2>
        <p>This is the current task</p>
      </div>
      <div class="task-controls">
        <h2>Restart | Pause | Skip</h2>
        <p>Up next: </p>
      </div>
    </div>

    <div class="notes-container">
      <h2>Notes</h2>
      <div class="notes"></div>
      <div class="basic-controls">
        <h2>Reset all | Finished Tasks | Settings</h2>
      </div>
    </div>
  </div>
</body>
</html>
